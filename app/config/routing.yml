_welcome:
    path: /
    defaults: {_controller: AppBundle:Default:index}
news:
    path: /news/{page}
    defaults: {_controller: AppBundle:News:index, page: 1}
    requirements:
        page:  \d+
news_show:
    path: /news/show/{id}
    defaults: {_controller: AppBundle:News:show}
    requirements:
        id:  \d+
clanwar:
    path: /clanwar/{page}
    defaults: {_controller: AppBundle:Clanwar:index, page: 1}
    requirements:
        page:  \d+
clanwar_show:
    path: /clanwar/show/{id}
    defaults: {_controller: AppBundle:Clanwar:show}
    requirements:
        id:  \d+
forum:
    path: /forum
    defaults: { _controller: AppBundle:Forum:index}
forum_category_show:
    path: /forum/category/{id}
    defaults: {_controller: AppBundle:Forum:category}
    requirements:
        id:  \d+
forum_thread_show:
    path: /forum/thread/{id}/{page}
    defaults: {_controller: AppBundle:Forum:thread, page: 1}
    requirements:
        id: \d+
        page: \d+
user_login:
    path: /user/login
    defaults: { _controller: AppBundle:Security:login }
login_check:
    path: /login_check
user_list:
    path: /user/list/{page}
    defaults: { _controller: AppBundle:User:list, page: 1}
    requirements:
        page: \d+
user_lobby:
    path: /user/lobby
    defaults: {_controller: AppBundle:User:lobby}
user_profile:
    path: /user/{name}
    defaults: {_controller: AppBundle:User:profile}
